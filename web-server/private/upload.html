<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Upload</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <main>
            <h1>UPLOAD PAGE</h1>

            <form id="upload-form">
                <label>
                    Food name:
                    <input type="text" name="food_name" />
                </label>
                <label> Per unit: </label>
                <select name="per_unit" id="per_unit">
                    <option value="per_100">Per 100g</option>
                    <option value="per_serving">Per serving</option>
                    <option value="per_package">Per package</option>
                </select>

                <label id="total_weight">
                    Total Weight:
                    <input type="text" name="total_weight" size="4" />
                </label>
                <label id="is_consumed"> Consumed? </label>
                <!-- Example single danger button -->
                <div class="btn-group">
                    <button
                        type="button"
                        class="btn btn-primary dropdown-toggle"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        YES
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item">NO</a></li>
                    </ul>
                </div>
                <label id="quantity">
                    Consumption quantity:
                    <input type="text" name="total_weight" size="4" />
                </label>

                <label id="serving_size" hidden="true">
                    Serving size:
                    <input type="text" name="serving_size" />
                </label>

                <label class="input-group mb-3">
                    Upload nutrition label
                    <input
                        type="file"
                        class="form-control"
                        name="image"
                        id="label-img"
                        required
                        onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])"
                    />
                    <img id="blah" width="200" height="200" />
                </label>
                <label>
                    Energy/能量:
                    <input type="text" name="energy" size="4" />
                </label>
                <label>
                    Protein/蛋白質:
                    <input type="text" name="protein" size="4" />
                </label>
                <label>
                    Total fat/總脂肪:
                    <input type="text" name="total_fat" size="4" />
                </label>
                <label>
                    Saturated fat/飽和脂肪:
                    <input type="text" name="saturated_fat" size="4" />
                </label>
                <label>
                    Trans fat/反式脂肪:
                    <input type="text" name="trans_fat" size="4" />
                </label>
                <label>
                    Carbohydrates/碳水化合物:
                    <input type="text" name="carbohydrates" size="4" />
                </label>
                <label>
                    Sugars/糖:
                    <input type="text" name="sugars" size="4" />
                </label>
                <label>
                    Sodium/鈉:
                    <input type="text" name="sodium" size="4" />
                </label>

                <input type="submit" value="Upload" id="upload-btn" />
            </form>
        </main>

        <footer class="container-fluid bg-success p-0">
            <div class="d-flex justify-content-around w-100">
                <a href="/food-list.html" class="text-light"
                    ><i class="fa fa-cutlery" aria-hidden="true"></i
                ></a>
                <a href="crop/edit.html" class="text-light"
                    ><i class="fa fa-upload" aria-hidden="true"></i
                ></a>
                <a href="/home-page.html" class="text-light"
                    ><i class="fa fa-home" aria-hidden="true"></i
                ></a>
                <a href="/history.html" class="text-light"
                    ><i class="fa fa-history" aria-hidden="true"></i
                ></a>
                <a href="/profile.html" class="text-light"
                    ><i class="fa fa-user" aria-hidden="true"></i
                ></a>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="./js/upload.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    </body>
</html>
