<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=812, initial-scale=1.0, shrink-to-fit=no, user-scalable=no, viewport-fit=cover"
    />
    <title>Upload</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/upload.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="container-fluid bg-success p-0">
      <div class="safe-area bg-success"></div>
      <h1>Upload</h1>
    </header>
    <main>
      <form id="upload-form">
        <div class="first-page">
          <div class="form-group mb-3">
            <label for="food_name">Food Name</label>
            <input type="text" class="form-control" id="food_name" name="food_name" required />
          </div>
  
          <div class="mb-3">
            <label for="image">Food Photo</label>
            <input type="file" accept="image/*;capture=camera" name="image" id="image" hidden="true"
            onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])"/>
            <!-- <input type="file" name="image" id="food_photo"
              onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])" required/> -->
            <div>
              <img id="blah" width="200" height="200" src="crop/dummy-image-square.jpeg"/>
            </div>
          </div>
  
          <div class="input-group mb-3">
            <label for="total_weight" style="width: 100%;">Total Weight</label>
            <input type="number" class="form-control" name="total_weight" id="total_weight" required />
            <label class="input-group-text" for="total_weight">g</label>
          </div>
  
          <div class="form-group mb-3">
            <label for="is_consumed">Consumed?</label>
              <select name="is_consumed" id="is_consumed" class="form-select">
                <option value="YES">Yes</option>
                <option value="NO">No</option>
              </select>
          </div>
  
          <div class="input-group mb-3" id="quantity">
            <label for="quantity" style="width: 100%;">
              Consumed Quantity
            </label>
              <select name="quantity" class="form-select">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>0.25</option>
                <option>0.5</option>
              </select>
              <label class="input-group-text" for="quantity">pack</label>
          </div>
  
          <input type="button" value="Next" id="next-btn" class="btn btn-primary"/>

        </div>

        <div class="second-page" hidden="true">
          <div class="form-group mb-3">
            <label for="per_unit">Per Unit</label>
              <select name="per_unit" class="form-select" id="per_unit">
                <option value="per_100" id="per_100">Per 100g</option>
                <option value="per_serving" id="per_serving">Per serving</option>
                <option value="per_package" id="per_package">Per package</option>
              </select>
          </div>
  
          <div class="input-group mb-3" hidden="true" id="serving_size" >
            <label for="serving_size" style="width: 50%; line-height: 35px;">Serving Size</label>
            <input type="number" class="form-control" name="serving_size" />
            <label class="input-group-text" for="serving_size">g</label>
          </div>
  
          <div class="input-group mb-3">
            <label for="energy" style="width: 50%; line-height: 35px;">Energy</label>
            <input type="number" name="energy" class="form-control" id="energy" required />
            <label class="input-group-text" for="energy">Kcal</label>
          </div>
  
          <div class="input-group mb-3">
            <label for="protein" style="width: 50%; line-height: 35px;">Protein</label>
            <input type="number" step="any" name="protein" class="form-control" id="protein" required />
            <label class="input-group-text" for="protein">g</label>
          </div>
  
          <div class="input-group mb-3">
            <label for="total_fat" style="width: 50%; line-height: 35px;">Total fat</label>
            <input type="number" step="any" name="total_fat" class="form-control" id="total_fat" required />
            <label class="input-group-text" for="total_fat">g</label>
          </div>
  
          <div class="input-group mb-3">
            <label for="saturated_fat" style="width: 50%; line-height: 35px;">Saturated fat</label>
            <input type="number" step="any" name="saturated_fat" class="form-control" id="saturated_fat" required />
            <label class="input-group-text" for="saturated_fat">g</label>
          </div>
  
          <div class="input-group mb-3">
            <label for="trans_fat" style="width: 50%; line-height: 35px;">Trans fat</label>
            <input type="number" step="any" name="trans_fat" class="form-control" id="trans_fat" required />
            <label class="input-group-text" for="trans_fat">g</label>
          </div>
  
          <div class="input-group mb-3">
            <label for="carbohydrates" style="width: 50%; line-height: 35px;">Carbohydrates</label>
            <input type="number" step="any" name="carbohydrates" class="form-control" id="carbohydrates" required />
            <label class="input-group-text" for="carbohydrates">g</label>
          </div>
  
          <div class="input-group mb-3">
            <label for="sugars" style="width: 50%; line-height: 35px;">Sugars</label>
            <input type="number" step="any" name="sugars" class="form-control" id="sugars" required />
            <label class="input-group-text" for="sugars">g</label>
          </div>
  
          <div class="input-group mb-3">
            <label for="sodium" style="width: 50%; line-height: 35px;">Sodium</label>
            <input type="number" step="any" name="sodium" class="form-control" id="sodium" required />
            <label class="input-group-text" for="sodium">mg</label>
          </div>
          
          <input type="button" value="Back" id="back-btn" class="btn btn-primary"/>

          <input type="submit" value="Upload" id="upload-btn" class="btn btn-primary"/>
          <div id="db-feedback-msg"></div>

        </div>

      </form>
    </main>

    <footer class="container-fluid bg-success p-0">
      <div class="d-flex justify-content-around w-100">
        <a href="/food-list.html" class="text-light"
          ><i class="fa fa-cutlery" aria-hidden="true"></i
        ></a>
        <a href="crop/edit.html" class="text-light"
          ><i class="fa fa-upload" aria-hidden="true"></i
        ></a>
        <a href="/home-page.html" class="text-light"
          ><i class="fa fa-home" aria-hidden="true"></i
        ></a>
        <a href="/history.html" class="text-light"
          ><i class="fa fa-history" aria-hidden="true"></i
        ></a>
        <a href="/profile.html" class="text-light"
          ><i class="fa fa-user" aria-hidden="true"></i
        ></a>
      </div>
      <div class="safe-area bg-success"></div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://api-storage.cloud.toast.com/v1/AUTH_e18353c4ea5746c097143946d0644e61/toast-ui-cdn/tui-image-editor/v3.11.0/example/fabric-v4.2.0.js"
    ></script>
    <script
      type="text/javascript"
      src="https://uicdn.toast.com/tui.code-snippet/v1.5.0/tui-code-snippet.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://uicdn.toast.com/tui-color-picker/v2.2.6/tui-color-picker.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"
    ></script>
    <script type="module" src="./js/upload.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  </body>
</html>
