<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Food List</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/food-list.css" />
        <link rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <div class="search-engine">
            <div class="input-group">
                <input
                    type="text"
                    placeholder="Search food"
                    class="form-control search-bar"
                    aria-label="Default"
                    aria-describedby="inputGroup-sizing-default"
                />
                <button type="button" class="btn btn-secondary clear-btn">
                    Clear
                </button>
            </div>
        </div>
        <div class="sort-engine mb-3">
            <button
                type="button"
                id="energy-sort-btn"
                class="btn btn-success sort-btn energy"
            >
                Energy &uarr;
            </button>
            <button
                type="button"
                id="protein-sort-btn"
                class="btn btn-success sort-btn protein"
            >
                Protein &uarr;
            </button>
            <button
                type="button"
                id="protein-sort-btn"
                class="btn btn-success sort-btn carbohydrates"
            >
                Carbohydrates &uarr;
            </button>
            <button
                type="button"
                id="protein-sort-btn"
                class="btn btn-success sort-btn sugar"
            >
                Sugar &uarr;
            </button>
        </div>

        <main>
            <div id="food-container" class="m-2"></div>
        </main>

        <footer class="container-fluid bg-success p-0">
            <div class="d-flex justify-content-around w-100">
                <a href="/food-list.html" class="text-light"
                    ><i class="fa fa-cutlery" aria-hidden="true"></i
                ></a>
                <a href="crop/edit.html" class="text-light"
                    ><i class="fa fa-upload" aria-hidden="true"></i
                ></a>
                <a href="/home-page.html" class="text-light"
                    ><i class="fa fa-home" aria-hidden="true"></i
                ></a>
                <a href="/history.html" class="text-light"
                    ><i class="fa fa-history" aria-hidden="true"></i
                ></a>
                <a href="/profile.html" class="text-light"
                    ><i class="fa fa-user" aria-hidden="true"></i
                ></a>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="./js/foodList.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    </body>
</html>
