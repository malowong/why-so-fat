<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homepage</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/index.css" />
        <link rel="stylesheet" href="./css/home-page.css" />
    </head>
    <body>
        <main>
            <div id="intake-display">
                <div id="first-row">
                    <div id="kcal-display">
                        <h2>1950</h2>
                        <p>kCal left</p>
                    </div>
                </div>

                <div id="second-row">
                    <div id="carbs-display">
                        <h4>Carbs</h4>
                        <p>70g left</p>
                    </div>
                    <div id="sugar-display">
                        <h4>Sugars</h4>
                        <p>32g left</p>
                    </div>
                    <div id="protein-display">
                        <h4>Protein</h4>
                        <p>124g left</p>
                    </div>
                </div>

                <div id="third-row">
                    <!-- Button trigger modal -->
                    <button
                        type="button"
                        class="btn btn-success"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                    >
                        Other intake
                    </button>

                    <!-- Modal -->
                    <div
                        class="modal fade"
                        id="exampleModal"
                        tabindex="-1"
                        aria-labelledby="exampleModalLabel"
                        aria-hidden="true"
                    >
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <div id="rest-intake-row">
                                        <div id="total-fat-display">
                                            <h4>Total fat</h4>
                                            <p>23g left</p>
                                        </div>
                                        <div id="saturated-fat-display">
                                            <h4>Saturated fat</h4>
                                            <p>6g left</p>
                                        </div>
                                        <div id="trans-fat-display">
                                            <h4>Trans fat</h4>
                                            <p>5g left</p>
                                        </div>
                                        <div id="sodium-display">
                                            <h4>Sodium</h4>
                                            <p>700mg left</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal"
                                    >
                                        Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="profile-container"></div>
        </main>

        <footer class="container-fluid bg-success p-0">
            <div class="d-flex justify-content-around">
                <div class="mx-2">
                    <a href="/food-list.html" class="text-light">Food</a>
                </div>
                <div class="mx-2">
                    <a href="/upload.html" class="text-light">Upload</a>
                </div>
                <div class="mx-2">
                    <a href="/home-page.html" class="text-light">Home</a>
                </div>
                <div class="mx-2">
                    <a href="/history.html" class="text-light">History</a>
                </div>
                <div class="mx-2">
                    <a href="/profile.html" class="text-light">Profile</a>
                </div>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="./js/homePage.js"></script>
    </body>
</html>
