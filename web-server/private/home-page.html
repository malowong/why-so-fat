<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=812, initial-scale=1.0, shrink-to-fit=no, user-scalable=no, viewport-fit=cover"
    />
    <title>Homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/homepage.css" />
  </head>
  <body>
    <header class="container-fluid bg-success p-0 text-light">
      <div class="safe-area bg-success"></div>
      <div class="title-container">
        <h1>Why So FAT?</h1>
        <button
          class="fa-solid fa-circle-question"
          data-bs-toggle="modal"
          data-bs-target="#nutrition-intake-modal"
          onclick="showIntakeStandard()"
          style="font-size: 30px;
          position: fixed;
          right: 12px;
          top: 43px;"
        ></button>
      </div>
    </header>

    <main>
      <div id="intake-display">
        <div id="first-row">
          <div id="kcal-display">
            <div style="width: 375px; height: 400px"></div>
          </div>
        </div>
        <div id="second-row">
          <div id="carbs-display">
            <h4>Carbs</h4>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped"
                role="progressbar"
                style="width: 0%"
                aria-valuenow="10"
                aria-valuemin="0"
                aria-valuemax="100"
                id="carbs-bar"
              ></div>
            </div>
            <div></div>
            <div></div>
          </div>
          <div id="sugars-display">
            <h4>Sugars</h4>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped bg-warning"
                role="progressbar"
                style="width: 0%"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
                id="sugars-bar"
              ></div>
            </div>
            <div></div>
          </div>
          <div id="protein-display">
            <h4>Protein</h4>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped bg-danger"
                role="progressbar"
                style="width: 0%"
                aria-valuenow="100"
                aria-valuemin="0"
                aria-valuemax="100"
                id="protein-bar"
              ></div>
            </div>
            <div></div>
          </div>
        </div>
      </div>
      <div id="third-row" class="d-flex justify-content-center">
        <button
          type="button"
          class="btn btn-light"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          onclick="getOtherIntake()"
        >
          Other intake
        </button>
      </div>
      <div id="separator"></div>
      <div id="profile-container">
        <div class="food-list-title">
          <h2 class="me-3 mb-0">Food List</h2>
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal-addFood"
            onclick="getFoodData()"
          >
          <i class="fa-solid fa-plus"></i>
          </button>
        </div>

        <div id="today-container"></div>
      </div>
    </main>

    <footer class="container-fluid bg-success p-0">
      <div class="d-flex justify-content-around w-100">
        <a href="/food-list.html" class="text-light"
          ><i class="fa fa-cutlery" aria-hidden="true"></i
        ></a>
        <a href="crop/edit.html" class="text-light"
          ><i class="fa fa-upload" aria-hidden="true"></i
        ></a>
        <a href="/home-page.html" class="text-light"
          ><i class="fa fa-home" aria-hidden="true"></i
        ></a>
        <a href="/history.html" class="text-light"
          ><i class="fa fa-history" aria-hidden="true"></i
        ></a>
        <a href="/profile.html" class="text-light"
          ><i class="fa fa-user" aria-hidden="true"></i
        ></a>
      </div>
      <div class="safe-area bg-success"></div>
    </footer>
    <div id="my-modal-container"></div>
    <div id="nutrition-info"></div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" style="top: 80px">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Other intake</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="quota-display">
            <div
              style="
                width: 375px;
                height: 400px;
                position: relative;
                left: -24px;
              "
            ></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal-addFood"
      tabindex="-1"
      aria-labelledby="exampleModalLabel-addFood"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable" style="top: 80px">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel-addFood">
              What did you eat?
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="eaten-food-form"></form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              form="eaten-food-form"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Standard nutrition intake modal -->
    <div
      class="modal fade"
      id="nutrition-intake-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" style="top: 80px">
        <div class="modal-content">
          <div class="modal-body" id="nutrition-intake"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="./js/homePage.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.2.2/echarts.min.js"
      integrity="sha512-ivdGNkeO+FTZH5ZoVC4gS4ovGSiWc+6v60/hvHkccaMN2BXchfKdvEZtviy5L4xSpF8NPsfS0EVNSGf+EsUdxA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
