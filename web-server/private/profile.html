<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/index.css" />
        <link rel="stylesheet" href="./css/profile.css" />
    </head>
    <body>
        <main>
            <div id="container">
                <div id="user-info"></div>
                <div>
                    <!-- Button trigger modal -->
                    <button
                        type="button"
                        class="edit-btn btn btn-info"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                    >
                        Edit
                    </button>

                    <!-- Modal -->
                    <div
                        class="modal fade"
                        id="exampleModal"
                        tabindex="-1"
                        aria-labelledby="exampleModalLabel"
                        aria-hidden="true"
                    >
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5
                                        class="modal-title"
                                        id="exampleModalLabel"
                                    >
                                        Edit Info
                                    </h5>
                                    <button
                                        type="button"
                                        class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"
                                    ></button>
                                </div>
                                <div class="modal-body">
                                    <form id="edit-form">
                                        <div
                                            class="
                                                input-group input-group-sm
                                                mb-3
                                            "
                                        >
                                            <input
                                                type="number"
                                                name="height"
                                                placeholder="height (cm)"
                                                class="form-control"
                                                aria-label="Small"
                                                aria-describedby="inputGroup-sizing-sm"
                                            />
                                        </div>
                                        <div
                                            class="
                                                input-group input-group-sm
                                                mb-3
                                            "
                                        >
                                            <input
                                                type="number"
                                                name="weight"
                                                placeholder="weight (kg)"
                                                class="form-control"
                                                aria-label="Small"
                                                aria-describedby="inputGroup-sizing-sm"
                                            />
                                        </div>
                                        <div class="edit-message mb-2"></div>
                                        <button
                                            type="button"
                                            class="btn btn-secondary"
                                            data-bs-dismiss="modal"
                                        >
                                            Close
                                        </button>
                                        <button
                                            type="submit"
                                            class="save-edit-btn btn btn-info"
                                        >
                                            Save changes
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="logout-btn btn btn-danger">
                        Logout
                    </button>
                </div>
            </div>
        </main>

        <footer class="container-fluid bg-success p-0">
            <div class="d-flex justify-content-around">
                <div class="mx-2">
                    <a href="/food-list.html" class="text-light">Food</a>
                </div>
                <div class="mx-2">
                    <a href="/upload.html" class="text-light">Upload</a>
                </div>
                <div class="mx-2">
                    <a href="/home-page.html" class="text-light">Home</a>
                </div>
                <div class="mx-2">
                    <a href="/history.html" class="text-light">History</a>
                </div>
                <div class="mx-2">
                    <a href="/profile.html" class="text-light">Profile</a>
                </div>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="./js/profile.js"></script>
    </body>
</html>
